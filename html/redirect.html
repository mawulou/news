    <title>正在加载···</title>

</body>

<script>

    let url = location.href.split('?')
    let pars = url[1].split('&')
    let data = {}
    pars.forEach((n, i) => {
        let p = n.split('=')
        data[p[0]] = p[1]
    })

    if (!!data.appRedirect) {
        self.location = decodeURIComponent(data.appRedirect)
    }

</script>
